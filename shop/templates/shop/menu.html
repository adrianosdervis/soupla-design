{% load static %}

<div class="menu">
  <a href="{% url 'shop' %}"><img class="menu-logo" src="{% static 'images/logo.png' %}" alt="logo"></a>
  <div class="menu-toggle">
    <ul>
      {% if user.is_authenticated %}
      <li><a href="{% url 'profile' %}">Profile ({{user.username}})</a></li>
      <li><a href="{% url 'logout' %}">Logout</a></li>
      <li><a id="shopping-cart" href="{% url 'cart' %}">
          <span class="shopping-cart-items ml-2">{% if cartItems %}{{cartItems}}{% else %}0{% endif %}</span>Cart
        </a></li>
      {% else %}
      <li><a href="{% url 'login' %}">Login</a></li>
      <li><a href="{% url 'register' %}">Register</a></li>
      {% endif %}
    </ul>
  </div>
</div>
