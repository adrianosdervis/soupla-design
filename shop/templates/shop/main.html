{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="{% block metadescription %}{% endblock metadescription %}">
  <meta name="keywords"
        content="placemats, placemat, soupla, σουπλά, design, paper placemat, paper placemats, χάρτινα σουπλά, εκτύπωση, print">
  <meta name="author" content="Adrianos Dervis">

  <script src="https://kit.fontawesome.com/d36044fa56.js" crossorigin="anonymous"></script>

  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">

  <link rel="shortcut icon" href="{% static 'favicon_soupladesign/favicon.ico' %}" type="image/x-icon">

  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

  <link rel="stylesheet" href="{% static 'css/style.css' %}">
  <link rel="stylesheet" href="{% static 'css/loader.css' %}">

  <title>{% block title %}soupla-design.gr{% endblock title %}</title>
  <script>
    let user = '{{request.user}}'

    function getToken(name) {
      let cookieValue = null;
      if (document.cookie && document.cookie !== '') {
        const cookies = document.cookie.split(';');
        for (let i = 0; i < cookies.length; i++) {
          const cookie = cookies[i].trim();
          // Does this cookie string begin with the name we want?
          if (cookie.substring(0, name.length + 1) === (name + '=')) {
            cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
            break;
          }
        }
      }
      return cookieValue;
    }
    let csrftoken = getToken('csrftoken');
  </script>
</head>

<style>
  #btnScrollToTop {
    display: none;
    position: fixed;
    right: 40px;
    bottom: 40px;
    width: 50px;
    height: 50px;
    border-radius: 50%;
    border: none;
    outline: none;
    background-color: #27908F;
    border: 1px solid white;
    color: #ffffff;
    cursor: pointer;
    z-index: 100;
    box-shadow: 0 5px 10px rgba(0, 0, 0, .25);
  }

  .material-icons {
    font-size: 30px;
    line-height: 1.3;
  }
</style>

<body>

  <button id="btnScrollToTop">
    <i class="material-icons">arrow_upward</i>
  </button>

  {% if messages %}
  {% for message in messages %}
  <div id="message" class="alert alert-{{message.tags}} alert-dismissible text-center">
    {{message}}
    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  {% endfor %}
  {% endif %}

  {% block content %}

  {% endblock content %}


  <script src="https://code.jquery.com/jquery-3.5.1.min.js"
          integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
          integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
          crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
          integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
          crossorigin="anonymous"></script>
  <!-- <script src="{% static 'js/easyHTTP.js' %}"></script> -->
  <script src="{% static 'js/main.js' %}"></script>
  <script src="{% static 'js/cart.js' %}"></script>

  <script>
    $(function () {
      $('[data-toggle="tooltip"]').tooltip()
    })
  </script>

  <script>
    const scrollBtn = document.getElementById('btnScrollToTop');
    window.addEventListener('scroll', function () {
      if (window.scrollY > 200) {
        scrollBtn.style.display = 'block';
      } else {
        scrollBtn.style.display = 'none';
      }
    })
    scrollBtn.addEventListener('click', function () {
      window.scrollTo(0, 0);
    })
  </script>
</body>

</html>
